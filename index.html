<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <title>THSpace</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo-area">
        <a href="index.html">TH Sports</a>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">Oliver</a>
          </li>
          <li>
            <a href="#">Home</a>
          </li>
        </ul>
      </div>
      <div class="icon-links">
        <ul class="quick-options">
          <li>
            <a href="#">
              <i class="fa fa-users" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-comments" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-bell" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="privacy">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </div>
      <div class="search-area">
        <ul>
          <li>
            <i class="fa fa-search" aria-hidden="true"></i>
          </li>
          <li>
            <input type="text" name="search" placeholder="search">
          </li>
          <li>
            <i class="fa fa-times" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </header>
    <section id="top-area">
      <div class="profile-info">
        <div class="pro-pic">
          <img src="images/pro-pic.png" />
        </div>
        <div class="user-desc">
          <h3>Oliver Sablove</h3>
          <button>
            <a href="#">View Activity</a>
          </button>
          <button>
            <a href="#">Message</a>
          </button>
        </div>
      </div>
    </section>
    <section id="content-area">
      <div class="side-feed">
        <div class="widget-box bio">
          <div class="head">
            <div class="widget-icon-container">
              <div class="widget-icon">
                <i class="fa fa-globe" aria-hidden="true"></i>
              </div>
            </div>
            <div class="widget-title">Bio</div>
          </div>
          <div class="body bio-body">
            <h6>Boston, MA</h6>
            <p>LFC & Patriots</p>
          </div>
        </div>
        <div class="widget-box teams">
          <div class="head">
            <div class="widget-icon-container">
              <div class="widget-icon">
                <i class="fa fa-users" aria-hidden="true"></i>
              </div>
            </div>
            <div class="widget-title">Teams</div>
          </div>
          <div class="body">
            <div style="display: inline-block; border: 1px solid white; background: url(https://res-2.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco/apptopia/app/6025cd4b-10c7-4430-87dd-593e9d09e5b8)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://i1.wp.com/www.supergraphictees.com/wp-content/uploads/Liverpool-F.C.-Red.jpg?fit=800%2C800&ssl=1)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://d1si3tbndbzwz9.cloudfront.net/football/team/390/logo.png)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://i.pinimg.com/originals/dd/f9/fd/ddf9fdad0773a315925b3870f0d9b6e3.png)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://d1si3tbndbzwz9.cloudfront.net/football/team/3/logo.png)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://d1si3tbndbzwz9.cloudfront.net/baseball/team/2/logo.png)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://cdn.d1baseball.com/logos/teams/256/bostoncoll.png)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://i.pinimg.com/236x/9b/68/c3/9b68c3224c27a48785e4b49b2016a220--soccer-logo-us-soccer.jpg)

            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
          </div>
        </div>
        <div class="widget-box photos">
          <div class="head">
            <div class="widget-icon-container">
              <div class="widget-icon">
                <i class="fa fa-star" aria-hidden="true"></i>
              </div>
            </div>
            <div class="widget-title">Favorite Players</div>
          </div>
          <div class="body">
            <div style="display: inline-block; border: 1px solid white; background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSluebFAvfLVi-uSEg2Na9Fg5R_NmAXrHZrDFjeJ_LzY9kg-pjyeg)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://images2.minutemediacdn.com/image/upload/c_fill,w_912,h_516,f_auto,q_auto,g_auto/shape/cover/sport/super-bowl-lii-philadelphia-eagles-v-new-england-patriots-5c3f89d7fbf38465f3000019.jpg)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://talksport.com/wp-content/uploads/sites/5/2019/04/GettyImages-1132599910.jpg?strip=all&w=960&quality=100)

            <div style="display: inline-block; border: 1px solid white; background: url(https://sm.imgix.net/19/18/virgil-van-dijk_2.jpg?w=640&h=480&auto=compress,format&fit=clip)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://miro.medium.com/max/1862/1*6aHNQ1g6f9tMUJUpM-56jA.jpeg)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://heavyeditorial.files.wordpress.com/2019/09/gettyimages-1173201445-e1568301041970.jpg?quality=65&strip=all)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
            <div style="display: inline-block; border: 1px solid white; background: url(https://cdn.ussoccer.com/-/media/project/ussf/migrated/images/mnt/players/pulisic-christian/20180528-mntvbol-christian-pulisic.ashx?la=en-us&rev=cfa919e494104ada8e9404bcaf6b628d&hash=E4637C55CBEBA2F65F75C8DC4690C2CE)

            <div style="display: inline-block; border: 1px solid white; background: url(https://e0.365dm.com/19/07/768x432/skysports-roger-federer-tennis_4714932.jpg?20190710205627)

            <div style="display: inline-block; border: 1px solid white; background: url(https://www.sportsnet.ca/wp-content/uploads/2019/04/Soccer-Barcelona-Messi-celebrates-after-scoring-1040x572.jpg)
            no-repeat center center; background-size: cover; height: 110px; width: 33.33%; float: left; clear: none;"></div>
          </div>
        </div>
      </div>
      <div class="main-feed">
        <div class="widget-box submenu">
          <div class="head">
            <div class="widget-icon-container">
              <div class="widget-icon">
                <i class="fa fa-globe" aria-hidden="true"></i>
              </div>
            </div>
            <div class="widget-title">Bio</div>
          </div>
          <div class="body bio-body">
            <h6>Boston, MA</h6>
            <p>LFC & Patriots</p>
          </div>
        </div>
        <div class="widget-box post">
          <div class="head">
            <div class="widget-icon-container">
              <div class="widget-icon">
                <i class="fa fa-globe" aria-hidden="true"></i>
              </div>
            </div>
            <div class="widget-title">Bio</div>
          </div>
          <div class="body bio-body">
            <h6>Boston, MA</h6>
            <p>LFC & Patriots</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
